<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>CineRecomenda</title>

</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <form action="" class="formLogin" onsubmit=fazerLogin()>
            <h1>CineRecomenda</h1>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" placeholder="Digite seu usário">
            <label for="password">Senha:</label>
            <input type="text" name="password" id="password" placeholder="Digite sua senha">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
